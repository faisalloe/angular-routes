

<div class="well well-lg text-center">
    <h2>Addition</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-4 control-label">First Number: </label>
            <div class="col-sm-8">
                <input id="adder-first-number" name="adder-first-number" class="form-control" [(ngModel)]="firstNumber" type="text"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Second Number: </label>
            <div class="col-sm-8">
                <input id="adder-second-number" name="adder-second-number" class="form-control" [(ngModel)]="secondNumber" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <button id="adder-button" class="btn btn-lg btn-success" (click)="add()">Add</button>
        </div>
    </form>

    <div *ngIf="additionResult" id="adder-result" style="font-size: 500%">{{additionResult}}</div>


</div>
