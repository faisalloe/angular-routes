<div class="well well-lg text-center">
    <h2>Roman Converter</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-4 control-label">Number: </label>
            <div class="col-sm-8">
                <input id="to-roman-number" name="to-roman-number" class="form-control" [(ngModel)]="romanNumber" type="text"/>
            </div>

        </div>


        <div class="form-group">
            <button id="roman-button" class="btn btn-lg btn-success" (click)="toRomanNumber()">Convert</button>
        </div>
    </form>


    <div *ngIf="err" class="text-danger">{{err}}</div>
    <span  *ngIf="result && !err" id="roman-result" style="font-size: 500%">{{result}}</span>

</div>
